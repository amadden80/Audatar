<head>

    <meta charset="utf-8">
    <title>Audatar</title>
    <meta name="description" content="Your Personal Audio Avatar">
    <meta name="author" content="Andrew Madden">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!-- <link rel="shortcut icon" href="images/Fav.png"> -->

    <script src="javascript/scripts.js"></script>

<body>
    <br/>
    <div class="container">

        <h1 class = "five columns offset-by-two"> Audatar</h1>

        <div class="row"></div>

        <form class = "five columns offset-by-two">
            Username: <input id="username-input" type="text" name="username"><br>
            <button id="username-load-button" >Load</button>
            <button id="username-play-button" >Listen</button>
        </form>

        <p class="five columns offset-by-one">
            1. Enter a username<br/>
            2. Click Load to load the Audatar<br/>
            3. Click Listen to hear the Audatar<br/>
        <p>

    </div>
</body>
